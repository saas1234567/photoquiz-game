<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تخمين الصورة</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 300px;
      margin: 20px auto;
      border-radius: 10px;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>ما الشيء الموجود في الصورة؟</h2>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/640px-Cat03.jpg" alt="صورة للتخمين">
  <button onclick="checkAnswer('قطة')">قطة</button>
  <button onclick="checkAnswer('كلب')">كلب</button>
  <button onclick="checkAnswer('أرنب')">أرنب</button>
  <p id="result"></p>

  <script>
    function checkAnswer(answer) {
      const correct = "قطة";
      const result = document.getElementById("result");
      if (answer === correct) {
        result.textContent = "إجابة صحيحة 🎉";
        Telegram.WebApp.sendData("✅ المستخدم اختار: " + answer);
      } else {
        result.textContent = "إجابة خاطئة ❌";
        Telegram.WebApp.sendData("❌ المستخدم اختار: " + answer);
      }
    }
    Telegram.WebApp.ready();
  </script>
</body>
</html>
